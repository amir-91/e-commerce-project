    <div class="single-product-area">
        <div class="zigzag-bottom"></div>
        <div class="container">
            <div class="row">
                
                
                <div class="col-md-8">
                    <div class="product-content-right">
                        <div class="woocommerce">
                            <form method="post" action="#">
                                <table cellspacing="0" class="shop_table cart">
                                    <thead>
                                        <tr>
                                            <th class="product-remove">&nbsp;</th>
                                            <th class="product-thumbnail">&nbsp;</th>
                                            <th class="product-name">Product</th>
                                            <th class="product-price">Price</th>
                                            <th class="product-quantity">Quantity</th>
                                            <th class="product-subtotal">Total</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr class="cart_item" *ngFor='let p of allProducts'>
                                            <td class="product-remove">
                                                <a title="Remove this item" class="remove" href="">Ã—</a> 
                                            </td>

                                            <td class="product-thumbnail">
                                                <a href="single-product.html"><img width="145" height="145" alt="poster_1_up" class="shop_thumbnail" src="http://geebly.ahmedkhattab.com/uploads/images/products/{{p.image}}"></a>
                                            </td>

                                            <td class="product-name">
                                                <a href="single-product.html">{{p.title}}</a> 
                                            </td>

                                            <td class="product-price">
                                                <span class="amount">{{p.price}} EGP</span> 
                                            </td>

                                            <td class="product-quantity">
                                                <div class="quantity buttons_added">
                                                 
                                                    <input type="number" size="4" class="input-text qty text" title="Qty"  min="0" step="1" value={{p.quantity}} (change)="quantityChanged($any($event.target).value, p.id)">
                                            
                                                </div>
                                            </td>

                                            <td class="product-subtotal">
                                                <span class="amount">{{p.quantity*p.price}}</span> 
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="actions" colspan="6">
                                                
                                               
                                                <input type="submit" value="Checkout" name="proceed" class="checkout-button button alt wc-forward" onclick="return false" (click)=checkOut()>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </form>

                            <div class="cart-collaterals">




                            <div class="cart_totals ">
                                <h2>Cart Totals</h2>

                                <table cellspacing="0">
                                    <tbody>
                                        <tr class="cart-subtotal">
                                            <th>Cart Subtotal</th>
                                            <td><span class="amount">{{totalPrice}}</span></td>
                                        </tr>

                                        <tr class="shipping">
                                            <th>Shipping and Handling</th>
                                            <td>Free Shipping</td>
                                        </tr>

                                        <tr class="order-total">
                                            <th>Order Total</th>
                                            <td><strong><span class="amount">{{totalPrice}}</span></strong> </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>




                            </div>
                        </div>                        
                    </div>                    
                </div>
            </div>
        </div>
    </div>
